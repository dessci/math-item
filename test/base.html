<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Base Tests</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <script src="../dist/math-item.js"></script>
    <script src="base-app.js"></script>
    <script>
        if (location.hash === '#wc') {
            document.write('<script src="../libs/webcomponents.js"><\/script>');
        }
    </script>
    <style>
        #features, #container {
            margin: 0.5em;
            border: 1px solid black;
            padding: 0.5em;
        }
        #features {
            font-size: 80%;
        }
    </style>
</head>
<body>
    <div id="mocha"></div>

    <div id="features"></div>

    <div id="container">
        <math-item id="item1">
            <math-source>A1</math-source>
            <math-source type="type/2" usage="norender">C1</math-source>
        </math-item>

        <div>
            <math-item id="item2">
                <math-source>A2</math-source>
                <math-source type="type/1">B2</math-source>
            </math-item>
            <p>
                <math-item id="item3">
                    <math-source>A3</math-source>
                    <math-source type="type/1">B3</math-source>
                    <math-source type="type/2">C3</math-source>
                </math-item>
            </p>
        </div>

        <div>
            <math-item id="item4">
                <math-source name="A4"></math-source>
                <math-source name="B4" usage="norender"></math-source>
                <math-source name="C4" usage="preview"></math-source>
                <math-source name="D4" usage="nomarkup"></math-source>
                <math-source name="E4" type="type/1"></math-source>
                <math-source name="F4" type="type/1" usage="norender"></math-source>
                <math-source name="G4" type="type/1" usage="preview"></math-source>
                <math-source name="H4" type="type/1" usage="nomarkup"></math-source>
                <math-source name="I4" type="type/2"></math-source>
                <math-source name="J4" type="type/2" usage="norender"></math-source>
                <math-source name="K4" type="type/2" usage="preview"></math-source>
                <math-source name="L4" type="type/2" usage="nomarkup"></math-source>
            </math-item>
        </div>
    </div>

    <script>
        (function () {
            var features = [
                'CustomElements polyfill: ' + (window.CustomElements ? 'Yes' : 'No'),
                'CustomElements available: ' + (document.registerElement ? 'Yes' : 'No'),
                'ShadowDOM polyfill: ' + (window.ShadowDOMPolyfill ? 'Yes' : 'No'),
                'ShadowDOM available: ' + (document.createElement('div').createShadowRoot ? 'Yes' : 'No')
            ];
            document.querySelector('#features').innerHTML = features.join('<br>');
        })();
    </script>
    <script src="../node_modules/expect.js/index.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="base-tests.js"></script>
    <script src="sauce-report.js"></script>
    <script>
        onload = run_tests;
    </script>
</body>
</html>

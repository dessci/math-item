<script>
(function() {
    'use strict';

    var element = Object.create(HTMLElement.prototype);

    element.getSourceTypes = function () {
        return ['MathML'];
    };

    element.getSource = function (type) {
        return type === 'MathML' ? this.querySelector('math') : null;
    };

    element.getDisplay = function () {
        var mathNode = this.querySelector('math');
        return mathNode ? mathNode.getAttribute('display') : null;
    };

    document.registerElement('math-ui-mml', { prototype: element });

})();
</script>
